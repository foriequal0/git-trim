name: Release

on:
  push:
    tags:
    - v*

jobs:
  upload-artifacts:
    runs-on: ${{ matrix.os.long }}
    strategy:
      matrix:
        os:
        - long: ubuntu-latest
          short: linux
        - long: macOS-latest
          short: mac
        - long: windows-latest
          short: win
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1.0.5
      with:
        profile: minimal
    - run: cargo fetch --verbose
    - run: cargo build --release

    - name: Archive-posix
      if: matrix.os.short != 'win'
      working-directory: target/release
      run: |
        VERSION="${{github.ref}}"
        VERSION="${VERSION#refs/tags/}"
        ARCHIVE="git-trim-${{matrix.os.short}}-$VERSION.tgz"
        echo "::set-env name=VERSION::$VERSION"
        echo "::set-env name=ARCHIVE::$ARCHIVE"

        rm -rf artifacts
        mkdir -p artifacts/git-trim
        cp 'git-trim' artifacts/git-trim/
        echo '${{github.sha}} ${{github.ref}}' | tee artifacts/git-trim/git-ref
        shasum -a 256 'git-trim' | tee artifacts/git-trim/sha256sums

        cd artifacts
        tar cvzf "$ARCHIVE" git-trim
    - name: Archive-win
      if: matrix.os.short == 'win'
      working-directory: target/release
      run: |
        $VERSION="${{github.ref}}".Substring("refs/tags/".Length)
        $ARCHIVE="git-trim-${{matrix.os.short}}-$VERSION.zip"
        echo "::set-env name=VERSION::$VERSION"
        echo "::set-env name=ARCHIVE::$ARCHIVE"

        if (Test-Path "artifacts") {
          rm -Recurse -Force artifacts
        }
        mkdir artifacts/git-trim
        cp 'git-trim.exe' artifacts/git-trim/
        echo '${{github.sha}} ${{github.ref}}' | tee artifacts/git-trim/git-ref
        $(Get-FileHash 'git-trim.exe').Hash | tee artifacts/git-trim/sha256sums

        cd artifacts
        Compress-Archive -Path git-trim -DestinationPath "$ARCHIVE"

    - uses: actions/upload-artifact@v1
      with:
        name: git-trim-${{matrix.os.short}}-${{env.VERSION}}
        path: target/release/artifacts/${{env.ARCHIVE}}

  release:
    needs:
    - upload-artifacts
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - run: |
        VERSION="${{github.ref}}"
        VERSION="${VERSION#refs/tags/}"
        echo "::set-env name=VERSION::$VERSION"
    - uses: actions/download-artifact@v1
      with:
        name: git-trim-linux-${{env.VERSION}}
        path: ./
    - uses: actions/download-artifact@v1
      with:
        name: git-trim-mac-${{env.VERSION}}
        path: ./
    - uses: actions/download-artifact@v1
      with:
        name: git-trim-win-${{env.VERSION}}
        path: ./

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true

    - name: Upload Release Asset - linux
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./git-trim-linux-${{env.VERSION}}.tgz
        asset_name: git-trim-linux-${{env.VERSION}}.tgz
        asset_content_type: application/gzip

    - name: Upload Release Asset - mac
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./git-trim-mac-${{env.VERSION}}.tgz
        asset_name: git-trim-mac-${{env.VERSION}}.tgz
        asset_content_type: application/zip

    - name: Upload Release Asset - win
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./git-trim-win-${{env.VERSION}}.zip
        asset_name: git-trim-win-${{env.VERSION}}.zip
        asset_content_type: application/zip
